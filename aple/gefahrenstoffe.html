<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gefahrenstoffe - Ausbildungsprüfung Löscheinsatz</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="app-container">
        <h1>Gefahrenstoffe</h1>
        <div class="flashcard flashcard-image" onclick="flipCard()">
            <div class="card-content front" id="cardQuestion">
                <img id="questionImage" src="" alt="Fragebild">
            </div>
            <div class="card-content back" id="cardAnswer">
                <p id="answerText">Antwort wird hier angezeigt.</p>
            </div>
        </div>
        <button onclick="getNextQuestion()">Nächste Frage</button>
    </div>
    <script src="gefahrenstoffe.js"></script>
</body>
</html>
