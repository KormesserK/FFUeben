<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM10 - Alle Stationen</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="app-container">
        <h1>ASM10 - Alle Stationen</h1>
        <div id="groupProgress" class="progress-text">Gruppe: 5 Karten übrig</div>
        <div class="flashcard" onclick="flipCard()">
            <div class="card-content front" id="cardQuestion">
                <p id="questionText">Frage wird hier angezeigt.</p>
            </div>
            <div class="card-content back" id="cardAnswer">
                <p id="answerText">Antwort wird hier angezeigt.</p>
            </div>
        </div>
        <div class="button-container">
            <button onclick="markCorrect()">Richtig</button>
            <button onclick="markIncorrect()">Falsch</button>
            <button onclick="getNextQuestion()">Nächste Frage</button>
            <button onclick="resetGame()">Neues Spiel</button>
        </div>
    </div>
    <script src="alle.js"></script>
</body>
</html>
